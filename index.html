    <script>
        const investmentInput = document.getElementById('investment');
        const returnInput = document.getElementById('returnPercent');
        const gainDisplay = document.getElementById('gainDisplay');
        const roiDisplay = document.getElementById('roiDisplay');
        const previewProfit = document.getElementById('previewProfit');

        function calculate() {
            let inv = parseFloat(investmentInput.value) || 0;
            let ret = parseFloat(returnInput.value) || 0;
            if (inv < 0) inv = 0;
            if (ret < 0) ret = 0;
            
            const profit = inv * (ret / 100);
            gainDisplay.textContent = `$${profit.toFixed(2)}`;
            previewProfit.textContent = `â‰ˆ $${profit.toFixed(2)} profit`;
            roiDisplay.textContent = `${ret}%`;
        }

        investmentInput.addEventListener('input', calculate);
        returnInput.addEventListener('input', calculate);
        calculate();
    </script>
